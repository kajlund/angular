<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <title>Angular1 Demos - ng-repeat</title>
        <link rel="stylesheet" href="../css/base.css">
        <link rel="stylesheet" href="../css/sample-styles.css">
    </head>
    <body class="app">
        <header class="header">
            <img src="../img/angular-icon.png" class="logo">
            <a href="/" class="brand">
                AngularJS Demos
            </a>
        </header>
        <div class="page">
            <div class="info">
                <h1>The ng-repeat directive</h1>
                <p>The $index is handy for passing which item in the arr as a method param</p>
                <p></p>
                <p></p>

                <div ng-controller="MainController as main">
                    <ul>
                        <li ng-repeat="movie in main.movies">
                            <p># {{$index}} - {{movie.title}}</p>
                            <p>Released in {{movie.year}}</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p class="footer-left">Copyright &copy; by luka, 2016</p>
            <p class="footer-right"><i class="fa fa-code"></i> To get the most out of the samples, Inspect
                source!</p>
        </footer>

        <!-- Load Dependencies -->
        <script src="../lib/angular.js"></script>
        <!-- Load App -->
        <script src="app/app.module.js"></script>
        <script src="app/main.controller.js"></script>
    </body>
</html>
